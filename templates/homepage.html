<!DOCTYPE html>
<html>
  <head>
    <title>LLC Business Form</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ZipBusiness - Welcome to the LLC Business Form</h1>
      <form action="/checkdomain" method="POST">
        <label for="domain_name">Input Domain Name Here:</label>
        <input type="text" id="domain_name" name="domain_name" required />
        <button type="submit">Submit</button>
      </form>
      <div id="result">
        <!-- This is where the result of the domain availability check will be displayed -->
      </div>
    </div>
  </body>
</html>
